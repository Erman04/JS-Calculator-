<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="name">Calculator</h1>

        <form name="calculator">
            <table class="table">
                <tr>
                    <td>
                        <input type="text" name="display" id="display" disabled placeholder="0">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="btn  btn-background" name="clear" value="Clear"
                            onclick="calculator.display.value = ''">
                        <input type="button" class="btn-style  btn-background" name="dot" value="."
                            onclick="calculator.display.value += '.'">
                        <input type="button" class="btn-style btn-background" name="devide" value="/"
                            onclick="calculator.display.value += '/'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="btn-style" name="seven" value="7"
                            onclick="calculator.display.value += '7'">
                        <input type="button" class="btn-style" name="eight" value="8"
                            onclick="calculator.display.value += '8'">
                        <input type="button" class="btn-style" name="nine" value="9"
                            onclick="calculator.display.value += '9'">
                        <input type="button" class="btn-style btn-background" name="times" value="x"
                            onclick="calculator.display.value += '*'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="btn-style" name="four" value="4"
                            onclick="calculator.display.value += '4'">
                        <input type="button" class="btn-style" name="five" value="5"
                            onclick="calculator.display.value += '5'">
                        <input type="button" class="btn-style" name="six" value="6"
                            onclick="calculator.display.value += '6'">
                        <input type="button" class="btn-style btn-background" name="plus" value="+"
                            onclick="calculator.display.value += '+'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="btn-style" name="one" value="1"
                            onclick="calculator.display.value += '1'">
                        <input type="button" class="btn-style" name="two" value="2"
                            onclick="calculator.display.value += '2'">
                        <input type="button" class="btn-style" name="three" value="3"
                            onclick="calculator.display.value += '3'">
                        <input type="button" class="btn-style  btn-background" name="minus" value="-"
                            onclick="calculator.display.value += '-'">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" class="btn-style" name="double-zero" value="00"
                            onclick="calculator.display.value += '00'">
                        <input type="button" class="btn-style" name="zero" value="0"
                            onclick="calculator.display.value += '0'">
                        <input type="button" class="btn btn-background" name="doit" value="="
                            onclick="calculator.display.value = eval(calculator.display.value)">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
